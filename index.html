<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green API Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="form">
        <div class="group">
            <div class="input-group">
                <input type="text" id="idInstance" placeholder="Enter idInstance">
                <span class="error-message" id="idInstance-error"></span>

                <input type="text" id="apiTokenInstance" placeholder="Enter ApiTokenInstance">
                <span class="error-message" id="apiTokenInstance-error"></span>
            </div>
        </div>

        <div class="group">
            <div class="button-group">
                <button onclick="getSettings()">getSettings</button>
                <button onclick="getStateInstance()">getStateInstance</button>
            </div>
        </div>

        <div class="group">
            <input type="text" id="phoneNumber" placeholder="77771234567">
            <span class="error-message" id="phoneNumber-error"></span>

            <input type="text" id="message" placeholder="Hello World!">
            <span class="error-message" id="message-error"></span>

            <button id="sendMessage" onclick="sendMessage()">sendMessage</button>
        </div>

        <div class="group">
            <input type="text" id="phoneNumberToSendFile" placeholder="77771234567">
            <span class="error-message" id="phoneNumberToSendFile-error"></span>

            <input type="text" id="fileUrl" placeholder="https://example.com/file.png">
            <span class="error-message" id="fileUrl-error"></span>

            <button onclick="sendFileByUrl()">sendFileByUrl</button>
        </div>
    </div>

    <div class="response">
        <h3>Response:</h3>
        <pre id="response"></pre>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
